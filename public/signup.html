<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MovieApp</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <!-- Registration form -->
    <form action="/register" method="POST" id="registration-form" enctype="application/x-www-form-urlencoded">
        <h3>Register for MovieApp</h3>
        <div class="form-group">
          <label for="reg-username">Username</label>
          <input type="text" name="username" placeholder="Username" id="reg-username" required>
        </div>
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" name="password" placeholder="Password" id="reg-password" required>
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input type="email" name="email" placeholder="Email" id="reg-email" required>
        </div>
        <p>Already have an account? <a href="/login">Login</a></p>
        <button type="submit">Register</button>
      </form>
    </div>
</body>
</html>
