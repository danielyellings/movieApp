<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MovieApp</title>
    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
    <link rel="stylesheet" href="/css/login.css"
</head>
<body>
    <div class="form-container">
        <!-- Login form -->
        <form action="/login" method="POST" id="login-form" class="active">
          <h3>Login to MovieApp</h3>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Email or Phone" id="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" id="password">
          </div>
          <button onclick="redirectPage()" type="submit">Log In</button>
          <p id="">First time here? <a href="/signup">Signup</a></p>
          <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-telegram"></i> Telegram</div>
          </div>
        </form>
</body>
</html>
